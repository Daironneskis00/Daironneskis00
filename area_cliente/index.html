<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área de Cliente | Dairon Neskis</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --azul-oscuro: #0c3c60;
      --azul-claro: #f4f9ff;
      --blanco: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--azul-claro);
      color: var(--azul-oscuro);
    }

    header {
      background-color: var(--blanco);
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 100px;
    }

    .logo-container span {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--azul-oscuro);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--azul-oscuro);
      font-weight: 500;
    }

    nav a:hover {
      color: #105a8c;
    }

    .login-box {
      max-width: 400px;
      margin: 4rem auto;
      background: var(--blanco);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
    }

    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 0.8rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: var(--azul-oscuro);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #105a8c;
    }

    #mensaje-error {
      color: red;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
   <a href="https://daironneskis00.github.io/Daironneskis00/" class="logo-container" style="text-decoration: none;">
  <img src="logo.png" alt="Logo Dairon Neskis">
  <div class="logo-text">Dairon Neskis</div>
</a>
      <span>Dairon Neskis</span>
    </div>
    <nav>
      <ul>
        <li><a href="https://daironneskis00.github.io/Daironneskis00/">Inicio</a></li>
        <li><a href="#">Área de Cliente</a></li>
      </ul>
    </nav>
  </header>

  <main class="login-box">
    <h2>Acceso Seguro</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="verificarAcceso()">Entrar</button>
    <p id="mensaje-error"></p>
  </main>

  <script src="script.js"></script>
</body>
</html>

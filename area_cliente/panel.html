header {

 background-color: #fff;      /* Fondo blanco */

header .logo {

}
.nav-menu {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}
.nav-menu li {
  margin-left: 1.5em;
}
.nav-menu a {
  color: var(--azul-oscuro);
  font-weight: 600;
  text-decoration: none;
  font-size: 0.95rem;
  /* Podemos agregar transici칩n para hover suave */
  transition: color 0.3s;
}
.nav-menu a:hover {
  color: #ffffff; /* por ejemplo, amarillo claro al hover (opcional) */
}

/* Secciones de contenido */
main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2em 1em;
}
section {
  margin-bottom: 3em;
}
section h2 {
  font-size: 1.5rem;
  margin-bottom: 0.5em;
  border-bottom: 2px solid #25285010; /* l칤nea tenue debajo del t칤tulo */
  padding-bottom: 0.2em;
}
section p {
  font-size: 1rem;
  line-height: 1.6;
}

/* Tarjetas para enlaces de Documentos y Cuentas */
.cards {
  display: flex;
  gap: 2em;
  flex-wrap: wrap;
}
.card {
  background: #ffffff;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  padding: 1.5em;
  flex: 1 1 calc(50% - 2em); /* Dos tarjetas por fila en desktop */
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.card h3 {
  margin-top: 0;
  font-size: 1.25rem;
  color: #252850;
}
.card p {
  font-size: 0.95rem;
  margin: 0.5em 0 1em;
}
.card .btn {
  display: inline-block;
  background: #252850;
  color: #fff;
  padding: 0.5em 1em;
  border-radius: 4px;
  font-weight: 600;
}
.card .btn:hover {
  background: #1a1e36;
}

/* Formulario de contacto */
form {
  max-width: 500px;
}
.form-field {
  display: flex;
  flex-direction: column;
  margin-bottom: 1em;
}
.form-field label {
  font-size: 0.9rem;
  margin-bottom: 0.3em;
}
.form-field input, .form-field textarea {
  padding: 0.5em;
  font: 1rem 'Montserrat', sans-serif;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.form-field input:focus, .form-field textarea:focus {
  border-color: #252850;
  outline: none;
}
button[type="submit"] {
  background: #252850;
  color: #fff;
  font: 1rem 'Montserrat', sans-serif;
  padding: 0.6em 1.2em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 600;
}
button[type="submit"]:hover {
  background: #1a1e36;
}

/* Media Queries para dise침o responsive */
@media (max-width: 768px) {
  header {
    padding: 1em;
  }
  .nav-menu {
    flex-direction: column;
    background: #252850;
    position: absolute;
    top: 60px; /* por debajo de la cabecera */
    right: 0;
    display: none; /* Oculto por defecto en m칩vil, se puede mostrar con JS al hacer clic en 칤cono de men칰 */
  }
  .nav-menu li {
    margin: 1em 0;
    text-align: center;
  }
  /* En este ejemplo simple, en lugar de implementar JavaScript,
     simplemente mostramos el men칰 como columnas apiladas siempre visible en mobile */
  .nav-menu {
    display: flex;
    flex-direction: column;
    position: static;
    background: none;
  }
  .nav-menu a {
    padding: 0.5em 0;
  }
  .cards {
    flex-direction: column;
  }
  .card {
    flex: 1 1 100%;
  }
}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dairon Neskis | Soluciones Integrales en Gestión y Seguros</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    #formulario-hogar {
      display: none;
      margin-top: 1rem;
    }
    #formulario-hogar input,
    #formulario-hogar textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1rem;
    }
    #formulario-hogar button {
      width: 100%;
      padding: 0.6rem;
      background-color: #0c3c60;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
    }
    #formulario-hogar button:hover {
      background-color: #195184;
    }
  </style>
</head>
<body>
  <!-- ...tu contenido anterior intacto... -->

  <div id="hogar" class="seguro">
    <h3>Seguro de Hogar</h3>
    <p>Protección completa para tu vivienda y tus bienes frente a imprevistos como incendios, robos o daños por agua.</p>
    <div id="formulario-hogar">
      <form action="https://formsubmit.co/neskisgs@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://daironneskis00.github.io/#gracias">
        <input type="hidden" name="_subject" value="Estudio Seguro de Hogar">
        <input type="text" name="Nombre" placeholder="Nombre completo" required>
        <input type="tel" name="Teléfono" placeholder="Teléfono" required>
        <input type="text" name="Dirección" placeholder="Dirección de la vivienda" required>
        <input type="text" name="Pago_actual" placeholder="¿Cuánto pagas actualmente?">
        <textarea name="Comentarios" placeholder="¿Algo más que debamos saber?" rows="3"></textarea>
        <button type="submit">Enviar Estudio</button>
      </form>
    </div>
  </div>

  <!-- ...tu contenido posterior intacto... -->

  <script>
    function toggleFormularioHogar(event) {
      event.preventDefault();
      const formulario = document.getElementById('formulario-hogar');
      if (formulario.style.display === 'none' || formulario.style.display === '') {
        formulario.style.display = 'block';
        setTimeout(() => {
          formulario.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 100);
      } else {
        formulario.style.display = 'none';
      }
    }

    // Reemplazar enlace de submenú Hogar al vuelo
    document.addEventListener("DOMContentLoaded", () => {
      const hogarLink = document.querySelector(".submenu li a[href='#hogar']");
      if (hogarLink) {
        hogarLink.addEventListener("click", toggleFormularioHogar);
      }
    });
  </script>
</body>
</html>
